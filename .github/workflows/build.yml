name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tcc bmake libc6-dev
    - name: Build
      run: bmake

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        choco install tinycc make
    - name: Create cc symlink
      run: New-Item -ItemType SymbolicLink -Name cc.exe -Value (Get-Command tcc).Source
    - name: Build
      run: make
